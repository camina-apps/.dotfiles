live_config_reload: true

env:
  TERM: alacritty-direct

window:
  decorations: none
  dynamic_padding: false
  opacity: 1.0
  padding:
    x: 15
    y: 15

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Medium Italic
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Heavy
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Heavy Italic
  size: 10.5

import:
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
