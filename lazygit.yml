git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  log:
    order: "topo-order"
    showGraph: "always"
  branchLogCmd: "git log --graph --pretty='%C(yellow)%h %C(green) %s %C(magenta)%d %n%C(cyan) %an  %C(cyan)%ar%n'"
  mainBranches: [master, main, develop]
  promptToReturnFromSubprocess: false
  commitPrefixes:
    work: # extraxt ticket number from branch name and place it in commit message
      pattern: "(IMOWAPP-[0-9]{4}).*"
      replace: "[$1]"

gui:
  nerdFontsVersion: "3"
  sidePanelWidth: 0.2
  showBottomLine: false
  border: "rounded"
  authorColors:
    "*": "#85c1dc" # sapphire
  # use the frappe catpucchin theme
  theme:
    lightTheme: false
    activeBorderColor:
      - "#e5c890" # yellow
      - bold
    inactiveBorderColor:
      - "#838ba7" # Overlay1
    optionsTextColor:
      - "#8caaee" # Blue
    selectedLineBgColor:
      - "#51576d" # Surface0
    selectedRangeBgColor:
      - "#51576d" # Surface0
    cherryPickedCommitBgColor:
      - "#81c8be" # Teal
    cherryPickedCommitFgColor:
      - "#8caaee" # Blue
    unstagedChangesColor:
      - "#ea999c" # Red

os:
  edit: "vim {{filename}}"
  editAtLine: "vim --line={{line}} {{filename}}"
  editAtLineAndWait: "vim --block --line={{line}} {{filename}}"
  editInTerminal: true
  openDirInEditor: "vim {{dir}}"

customCommands:
  - key: "l"
    command: "commit"
    description: "conventional commit"
    context: "files"
    loadingText: "opening gum commit tool"
    subprocess: true
