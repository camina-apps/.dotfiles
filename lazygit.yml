git:
  paging:
    pager: delta --dark -s --diff-so-fancy --line-numbers --hunk-header-decoration-style 'omit' --hunk-header-style 'blue' --hunk-label '@@@' --file-style 'omit'
    # pager: git-split-diffs --color
  log:
    order: "topo-order"
    showGraph: "always"
  branchLogCmd: "git log --graph --pretty='%C(yellow)%h %C(green) %s %C(magenta)%d %n%C(cyan) %an  %C(cyan)%ar%n'" 
  mainBranches: [master, main, develop]
promptToReturnFromSubprocess: false
gui:
  nerdFontsVersion: "3"
  sidePanelWidth: 0.2
  showBottomLine: false
  authorColors:
    '*': '#85c1dc' # sapphire
  # use the frappe catpucchin theme
  theme:
    lightTheme: false 
    activeBorderColor:
      - "#a6d189" # Green
      - bold
    inactiveBorderColor:
      - "#949cbb" # Overlay2
    optionsTextColor:
      - "#8caaee" # Blue
    selectedLineBgColor:
      - "#51576d" # Surface0
    selectedRangeBgColor:
      - "#51576d" # Surface0
    cherryPickedCommitBgColor:
      - "#81c8be" # Teal
    cherryPickedCommitFgColor:
      - "#8caaee" # Blue
    unstagedChangesColor:
      - "#e78284"      # Red

os:
  edit: 'lvim {{filename}}'
  editAtLine: 'lvim --line={{line}} {{filename}}'
  editAtLineAndWait: 'lvim --block --line={{line}} {{filename}}'
  editInTerminal: true
  openDirInEditor: 'lvim {{dir}}'

customCommands:
  - key: "l"
    command: "commit"
    description: "conventional commit"
    context: "files"
    loadingText: "opening gum commit tool"
    subprocess: true
