git:
  paging:
    pager: git-split-diffs --color
  branchLogCmd: "git log --graph --pretty='%C(yellow)%h %C(green) %s %C(magenta)%d %n%C(cyan) %an  %C(cyan)%ar%n'" 

gui:
  nerdFontsVersion: "3"
  sidePanelWidth: 0.22
  # use the frappe catpucchin theme
  theme:
    lightTheme: false 
    activeBorderColor:
      - "#a6d189" # Green
      - bold
    inactiveBorderColor:
      - "#c6d0f5" # Text
    optionsTextColor:
      - "#8caaee" # Blue
    selectedLineBgColor:
      - "#414559" # Surface0
    selectedRangeBgColor:
      - "#414559" # Surface0
    cherryPickedCommitBgColor:
      - "#81c8be" # Teal
    cherryPickedCommitFgColor:
      - "#8caaee" # Blue
    unstagedChangesColor:
      - red       # Red
